language: ruby
cache: bundler

rvm:
  - 1.9.3
  - 2.1
  - 2.2

env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql

script:
  - RAILS_ENV=test bundle exec rake --trace db:migrate

before_script:
  - mysql -e 'create database devise_token_auth_test'
  - psql -c 'create database devise_token_auth_test' -U postgres

addons:
  postgresql: "9.3"
